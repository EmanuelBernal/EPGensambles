<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="Usuario">Usuario</label>
            <input type="text" name="username" id="user" required>
        </div>
        <br>
        <div>
            <label for="pass">Contrase√±a</label>
            <input type="password" name="password" id="pass" required>
        </div>
        <br>
        <div>
            <label for="correo">Email </label>
            <input type="email" name="mail" id="comentario" required>
        </div>
        <br>
        <div>
            <label for="comentario">Comentarios: </label>
            <input type="text" name="comments" id="comentario" required>
        </div>
        <div>
            <label for="fechadenacimiento">Fecha de nacimiento: </label>
            <input type="date" name="born" id="fechanacimiento" min="0" mix="100" required>
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="years" id="edad" min="0" max="100" required>
        </div>
        <br>
        <div>
            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>


</body>
</html>
